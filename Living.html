                    <hr>
                    <div id="map" class="mazemap" style="margin-top: 10px; height: 500px; width: 485px; margin-left: -200px;"></div>

                    <script>
                        var map = new Mazemap.Map({
                            // container id specified in the HTML
                            container: 'map',

                            campuses: 121,

                            // initial position in lngLat format
                            center: {
                                lng: 13.270286316716465,
                                lat: 52.502217640505705
                            },

                            // initial zoom
                            zoom: 18,

                            zLevel: 3
                        });

                        // Add zoom and rotation controls to the map.
                        map.addControl(new Mazemap.mapboxgl.NavigationControl());
                    </script>
                </div>
